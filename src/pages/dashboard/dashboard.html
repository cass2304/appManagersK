<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="dashboard">
  <ion-card>
    <ion-card-content>
      <p text-center>Welcome {{people.first_name}} {{people.last_name}}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item text-center item-width="50%">
      <ion-label>Date filters</ion-label>
      <ion-select [(ngModel)]="dates" (ngModelChange)="loadData()" interface="popover">
        <ion-option value="day">Day</ion-option>
        <ion-option value="day_old">Yesterday</ion-option>
        <ion-option value="week">Week</ion-option>
        <ion-option value="week_old">Last Week</ion-option>
        <ion-option value="month">This month</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button style="height:120px" block   (click)="actionDashboard('client')"><h5>Visited client  : {{counter.visit}} </h5></button>
        </ion-col>

        <ion-col col-6>
          <button ion-button style="height:120px" block   (click)="actionDashboard('checkins')"><h5>Visits made  : {{counter.checkins}} </h5></button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button style="height:120px" block  (click)="actionDashboard('users')"><h5>Active users  : {{counter.users}} </h5></button>
        </ion-col>

        <ion-col col-6>
          <button ion-button style="height:120px" block   (click)="actionDashboard('pending')"><h5>Visits pending  : {{counter.pending}} </h5></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  </ion-list>-->
</ion-content>
