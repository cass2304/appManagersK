<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Dashboard</ion-title> 
  </ion-navbar> 
</ion-header>

<ion-content class="dashboard">
  <ion-list>
    <ion-item *ngFor="let person of people; let i = index">
      <ion-avatar item-left>
        <img src="{}">
      </ion-avatar>
      <h2>{{person.name}} {{person.platform}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
