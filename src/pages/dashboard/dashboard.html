<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Dashboard</ion-title> 
  </ion-navbar> 
</ion-header>

<ion-content class="dashboard">  
  <ion-card>
  <ion-card-content>
    <p text-center>Welcome {{people.first_name}} {{people.last_name}}</p>
  </ion-card-content>
</ion-card>

<ion-list>
  <ion-item text-center item-width="50%">
      <ion-label>Date filters</ion-label>
      <ion-select [(ngModel)]="dates" (ngModelChange)="loadData()">
        <ion-option value="day">Day</ion-option>
        <ion-option value="day_old">Yesterday</ion-option>
        <ion-option value="week">Week</ion-option>
        <ion-option value="week_old">Last Week</ion-option>
        <ion-option value="month">This month</ion-option>
      </ion-select>
    </ion-item>
</ion-list>

<ion-content padding>
  <p>
    <button ion-button  style="height:150px" full block (click)="actionClient()">
      <h3>Visited client  : {{counter.visit}} </h3>
      </button> 
      
  </p>
  <p>
    <button ion-button  style="height:150px" full>
      <h3>Visits made  : {{counter.checkins}} </h3>
    </button>
  </p>
  <p>
    <button ion-button  style="height:150px" full>
      <h3>Active users  : {{counter.users}} </h3>
    </button>
  </p>
  
</ion-content>
