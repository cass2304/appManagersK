<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items let i = index" >
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [(ngModel)]="item.id" (click)="itemSelected(item)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
